<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET MESSAGE: Enter Your Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ff3333;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .spy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1a1a1a;
            color: #ff3333;
            font-size: 1.2em;
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-image: repeating-linear-gradient(45deg, #1a1a1a, #1a1a1a 10px, #2d2d2d 10px, #2d2d2d 20px);
        }
        .spy-text {
            font-size: 2em;
            font-weight: bold;
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .top-secret {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffcc00;
        }
        input[type=text] {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border: 2px solid #ff3333;
            border-radius: 5px;
            color: #ffffff;
            background-color: #333333;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b30000;
        }
        #note {
            font-style: italic;
            color: #ffcc00;
        }
        #message {
            display: none;
            margin-top: 20px;
            color: #ffffff;
            font-size: 2em;
            font-weight: bold;
        }
        .fadeIn {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeOut {
            animation: fadeOut 2s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .spy-text {
                font-size: 1.5em;
            }
            .top-secret {
                font-size: 1em;
            }
            input[type=text] {
                font-size: 0.9em;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="spy-background">
        <div class="spy-text">Top Secret Message</div>
        <div class="top-secret">Restricted Area</div>
        <div class="top-secret">Confidential</div>
        <div class="spy-text">Top Secret Message</div>
        <div class="top-secret">Restricted Area</div>
        <div class="top-secret">Confidential</div>
    </div>
    <h1>SECRET MESSAGE</h1>
    <p>Enter your first name:</p>
    <input type="text" id="firstNameInput" placeholder="Your First Name">
    <button onclick="checkFirstName()">Submit</button>
    <p id="note">NOTE: Do not use special characters.</p>
    <p id="message"></p>

    <script>
        function checkFirstName() {
            var firstName = document.getElementById('firstNameInput').value.toLowerCase();
            if (firstName === 'princes') {
                showTemporaryMessage("Hala, my baby :>", proceedToPasswordPage);
            } else {
                alert("Engk, alis ka na dito.");
            }
        }

        function showTemporaryMessage(message, callback) {
            var messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.classList.add('fadeIn');
            messageElement.style.display = 'block';

            setTimeout(() => {
                messageElement.classList.remove('fadeIn');
                messageElement.classList.add('fadeOut');

                setTimeout(() => {
                    messageElement.style.display = 'none';
                    messageElement.classList.remove('fadeOut');
                    callback();
                }, 2000);
            }, 2000);
        }

        function proceedToPasswordPage() {
            document.body.classList.add('fadeOut');
            setTimeout(() => {
                window.location.href = "password.html";
            }, 2000);
        }
    </script>
</body>
</html>

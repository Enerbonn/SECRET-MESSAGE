<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET MESSAGE: Enter Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ff3333;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .spy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: repeating-linear-gradient(45deg, #1a1a1a, #1a1a1a 10px, #2d2d2d 10px, #2d2d2d 20px), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="0" y="20" fill="red" font-size="20">Top Secret Message</text><text x="0" y="40" fill="yellow" font-size="20">Restricted Area</text><text x="0" y="60" fill="red" font-size="20">Confidential</text></svg>');
            background-size: cover;
        }
        h1 {
            font-size: 2.5em;
            color: #ff3333;
        }
        p, input, button {
            margin-top: 10px;
        }
        input[type=text] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff3333;
            border-radius: 5px;
            color: #ffffff;
            background-color: #333333;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b30000;
        }
        #note {
            font-style: italic;
            color: #ffcc00;
        }
        #clue, #example {
            margin-top: 10px;
            color: #ffcc00;
        }
        #message {
            display: none;
            margin-top: 20px;
            color: #ffffff;
            font-size: 2em;
            font-weight: bold;
        }
        .fadeIn {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeOut {
            animation: fadeOut 2s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            input[type=text], button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="spy-background"></div>
    <h1>SECRET MESSAGE</h1>
    <p>Enter the password:</p>
    <input type="text" id="passwordInput" placeholder="Your Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="clue">CLUE: My baby's first name + the date of the day we first met + the first song my baby attached on her IG note for me</p>
    <p id="example">EXAMPLE: irvin78comeinsideofmyheart</p>
    <p id="note">NOTE: The password is all lowercase letters and has no spaces.</p>
    <p id="message"></p>
    <button id="accessButton" style="display:none;" onclick="proceedToMessagePage()">Access</button>

    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value.toLowerCase();
            if (password === 'princes18takeachancewithme') {
                showTemporaryMessage("Password accepted", "formal", function() {
                    showTemporaryMessage("Yayyy! I love you <3", "cute", function() {
                        document.getElementById('accessButton').style.display = 'block';
                    });
                });
            } else {
                alert("Please try again, mahal ko.");
            }
        }

        function showTemporaryMessage(message, type, callback) {
            var messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.className = ''; // Reset class
            messageElement.classList.add(type === "formal" ? 'fadeIn' : 'fadeIn');
            messageElement.style.display = 'block';

            setTimeout(() => {
                messageElement.classList.remove('fadeIn');
                messageElement.classList.add('fadeOut');

                setTimeout(() => {
                    messageElement.style.display = 'none';
                    messageElement.classList.remove('fadeOut');
                    callback();
                }, 2000);
            }, 2000);
        }

        function proceedToMessagePage() {
            document.body.classList.add('fadeOut');
            setTimeout(() => {
                window.location.href = "message.png"; // Replace with the actual path to your image
            }, 2000);
        }
    </script>
</body>
</html>
